plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Apply the application plugin to add support for test coverage using JaCoCo
    id 'jacoco'

    // Add plugin https://plugins.gradle.org/plugin/net.ltgt.apt
    id "net.ltgt.apt" version "0.10"
}

jacocoTestReport {
    reports {
        csv.enabled false
        xml.enabled false
        html.enabled true
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it, 
                    exclude: [
                        '**/TwitterApp.class',
                        '**/TwitterAuth.class',
                        '**/AppConfiguration.class'
            ])
        })
    }
}

project.ext {
    configPath = "$rootProject.projectDir/config/"

    dropwizardVersion = '1.3.12'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use Twitter4J
    implementation 'org.twitter4j:twitter4j-core:4.0.7'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: dropwizardVersion
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
    compile 'com.google.dagger:dagger:2.x'
    apt 'com.google.dagger:dagger-compiler:2.x'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: dropwizardVersion
    testCompile 'com.google.dagger:dagger:2.x'
    testImplementation "org.mockito:mockito-core:2.+"
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.1')

    annotationProcessor 'com.google.dagger:dagger-compiler:2.x'
    testAnnotationProcessor "com.google.dagger:dagger-compiler:2.x"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}


application {
    // Define the twitter_bootcamp class for the application
    mainClassName = 'twitter_bootcamp.TwitterApp'
}

run {
    args 'server', configPath + 'app_config.yml'
}

sourceCompatibility = 1.8